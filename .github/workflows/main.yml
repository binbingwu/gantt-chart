name: Update ArcGIS Gantt Data Workflow

on:
  schedule:
    - cron: "0 2 * * *"   # Schedule: Runs every day at 02:00 UTC
  workflow_dispatch:      # Trigger: Allows manual execution from the Actions tab

permissions:
  contents: write         # Access to commit and push changes
  pages: write            # Access to trigger Pages rebuilds
  id-token: write         # Required for OIDC authentication (if used)
  actions: write          # Allow triggering subsequent workflows

jobs:
  update_process:
    runs-on: ubuntu-latest

    steps:
      # --- 1. Checkout Repository ---
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # We use a custom token for pushing later

      # --- 2. Set up Python Environment ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # --- 3. Install Dependencies ---
      - name: Install Python dependencies
        run: |
          pip install pandas arcgis

      # --- 4. Run Auto Workflow Pipeline ---
      # This triggers Auto_Workflow.py, which orchestrates:
      # 1. Day_Dynamic_Computing.py (Schedule Calculation)
      # 2. Gantt_Chart.py (JSON Generation)
      - name: Execute Auto Workflow
        env:
          ARCGIS_USERNAME: ${{ secrets.ARCGIS_USERNAME }}
          ARCGIS_PASSWORD: ${{ secrets.ARCGIS_PASSWORD }}
        run: |
          python Auto_Workflow.py

      # --- 5. Commit and Push Results ---
      - name: Commit updated data and refresh HTML
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git bot user
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Ensure docs folder exists and touch index.html to ensure Pages has an entry point
          mkdir -p docs
          touch docs/index.html

          # Stage specific files
          git add docs/data.json docs/index.html

          # Commit changes (if any)
          git commit -m "Auto-generated: Update Schedule & Gantt Data" || echo "No changes to commit"

          # Push to main branch using the GitHub Token
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git main

      # --- 6. Trigger GitHub Pages Rebuild ---
      - name: Trigger GitHub Pages rebuild
        run: |
          echo "üîÅ Triggering GitHub Pages rebuild..."
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }}/pages/builds

      # --- 7. Completion Notification ---
      - name: Workflow Complete
        run: echo "‚úÖ Auto Workflow executed successfully. Data updated and Pages rebuild triggered."
