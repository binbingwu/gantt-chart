name: Update ArcGIS Gantt Data

on:
  schedule:
    - cron: "0 2 * * 1"   # schedule every monday 2 am
  workflow_dispatch:       # tragger

permissions:
  contents: write          # access for write
  pages: write             # redeploy pages
  id-token: write          # api ver
  actions: write           # allow to trg next wf

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # --- check repo ---
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  

      # --- 2Ô∏è‚É£ Setting up Python env ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # --- 3Ô∏è‚É£ Install dependency ---
      - name: Install dependencies
        run: |
          pip install pandas arcgis

      # --- 4Ô∏è‚É£ run ETL scriptÔºågenerate new data.json ---
      - name: Run ETL script
        env:
          ARCGIS_USERNAME: ${{ secrets.ARCGIS_USERNAME }}
          ARCGIS_PASSWORD: ${{ secrets.ARCGIS_PASSWORD }}
        run: |
          python Project_Management_ETL.py

      # --- 5Ô∏è‚É£ Submit data.json refresh HTML ---
      - name: Commit updated data.json and refresh HTML
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          touch docs/index.html

          git add docs/data.json docs/index.html
          git commit -m "Auto update data.json and refresh HTML" || echo "No changes"

          # ‚úÖ Push to main branch
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git main

      # --- 6Ô∏è‚É£  GitHub Pages redelopment ---
      - name: Trigger GitHub Pages rebuild
        run: |
          echo "üîÅ Triggering GitHub Pages rebuild..."
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }}/pages/builds

      # --- 7Ô∏è‚É£ print Notification ---
      - name: Done
        run: echo "‚úÖ ArcGIS Gantt Data updated and Pages redeployed successfully."
